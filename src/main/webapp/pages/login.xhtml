<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="scripts.js"/>
	<title>Sistema Controle de Estoque de T.I</title>
</h:head>
<h:body>
	<p:growl id="msgGlobal" life="5000" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north" header="Sistema Controle de Estoque de T.I"
			resizable="false" closable="false" collapsible="false">

		</p:layoutUnit>
		<p:layoutUnit position="south" header="Copyright @2022 | Designed With by Murilo Abreu  - V1.0"
			resizable="false" closable="false" collapsible="false">

		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
			<p:dialog header="Login" closable="false" draggable="false"
		resizable="false" global="true" visible="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="email" value="E-mail:" />
				<p:inputText id="email" maxlength="100" size="50"
						value="#{autenticacaoBean.usuario.pessoa.email}" required="true"
						requiredMessage="O campo 'Email' é obrigatório"  />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="8" size="20" required="true"
				value="#{autenticacaoBean.usuario.senha}"
					requiredMessage="O campo Senha é obrigatório" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Entrar" update=":msgGlobal"
				actionListener="#{autenticacaoBean.autenticar}" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
			
			
			
			
		</p:layoutUnit>

	</p:layout>


</h:body>
</html>
