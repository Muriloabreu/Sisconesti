<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="scripts.js"/>
	<title>Sistema Controle de Estoque de T.I</title>
</h:head>
<h:body>
	<p:growl id="msgGlobal" life="5000" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north" header="Sistema Controle de Estoque de T.I"
			resizable="false" closable="false" collapsible="false">

		</p:layoutUnit>
		<p:layoutUnit position="south" header="Desenvolvido por Murilo Abreu"
			resizable="false" closable="false" collapsible="false">

		</p:layoutUnit>
		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Home">
						<p:menuitem value="Dashboard" />
						<p:menuitem value="Sair" />
					</p:submenu>
					<p:submenu label="Cadastros">
						<p:submenu label="Pessoa">
							<p:menuitem value="Pessoas" outcome="/pages/pessoa.xhtml" />
							<p:menuitem value="Funcionários" outcome="/pages/funcionario.xhtml" />							
							<p:menuitem value="Usuários" outcome="/pages/usuario.xhtml" />		
													
						</p:submenu>
						<p:submenu label="Localidades">
							<p:menuitem value="Estado" outcome="/pages/estado.xhtml" />
							<p:menuitem value="Cidade" outcome="/pages/cidade.xhtml" />
						</p:submenu>
						<p:submenu label="Empresa">
							<p:menuitem value="Empresa" outcome="/pages/empresa.xhtml"/>
							<p:menuitem value="Setor" outcome="/pages/setor.xhtml"/>
						
						</p:submenu>						
						<p:menuitem value="Equipamentos"  />
					</p:submenu>
					<p:submenu label="Relatórios">
					</p:submenu>
					<p:submenu label="Ajuda">
					</p:submenu>
				</p:panelMenu>
			</h:form>


		</p:layoutUnit>
		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>


</h:body>
</html>
